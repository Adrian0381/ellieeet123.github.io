<!doctype html>
<html>
  <head>
    <style>
      #savedgames {
        text-align: center;
        font-family: arial;
      }
      #nosaved {
        font-family: trebuchet ms;
      }
      .removebutton {
        font-family: trebuchet ms;
        font-size: 18px;
        display: inline;
        text-decoration: underline;
        cursor: pointer;
        color: #ff0000;
        float: right;
      }
      .gamelink {
        cursor: pointer;
        font-size: 18px;
        font-family: trebuchet ms;
      }
    </style>
  </head>
  <body>
    <h2 id="savedgames">Saved Games</h2>
    <div id="savedgameslist">
      <p id="load">loading...</p>
      <p class="main" id="nosaved">You currently have no saved games. You can save a game by going to that game's page, and clicking the bookmark button at the bottom right. It's not on all pages yet, but it will be there soon.</p>
    </div>
  </body>
</html>
